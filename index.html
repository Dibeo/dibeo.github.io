<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prévisions météo en temps rélle." />
    <meta name="author" content="Dibéo" />
    <meta name="keywords" content="météo, prévisions, temps" />
    <meta http-equiv="refresh" content="300" />
    <title>Météo</title>
    <link rel="stylesheet" href="./styles/weather_media_desktop.css" />
    <link rel="stylesheet" href="./styles/weather_media_mobile.css" />
    <link
      rel="icon"
      href="assets\Default_un_logo_pour_une_application_meteo_2_eca2b1e0-4885-451c-8e86-8c36732356ba_0.png"
    />
  </head>
  <body>
    <article class="loading">
      <h1>En ce moment</h1>
      <img
        id="weather_icon"
        src="https://openweathermap.org/img/wn/50d@2x.png"
        alt="icon qui montre la meteo"
      />
      <ul>
        <li>
          <img
            src="assets\pointeur-de-localisation.png"
            alt="Location pin"
          />
          <p id="location">chargement...</p>
        </li>
        <li>
          <img
            src="assets\thermometre.png"
            alt="thermometre logo"
          />
          <p id="temperature">chargement...</p>
        </li>
        <li>
          <img
            src="assets/description.png"
            alt="description logo"
          />
          <p id="description">chargement...</p>
        </li>
        <li>
          <img 
            src="assets\lhorloge.png" 
            alt="horloge logo" 
          />
          <p id="time-act">chargement...</p>
        </li>
      </ul>
    </article>
    <aside class="loading">
      <h2>Prochaine 24h</h2>
      <ul id="previsions"></ul>
    </aside>
    <section id="soleil" class="loading">
      <table>
        <thead>
          <tr>
            <th colspan="2">Levé et couché du soleil</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </section>

    <script src="weather.js"></script>
